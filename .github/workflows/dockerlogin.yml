name: login docker hub

on: 

  push: 

    branches: 

    - master

    paths: 

    - 'docker-example/*' 

    - '.github/workflows/dockerlogin.yml' 

jobs: 

  build: 

    runs-on: windows-2019

    steps: 

    
    - name: login docker hub 

      run: |
       ${gh_user} = ("${{ github.repository }}" -Split '/')[0]
       write-host ${gh_user}
       $user = 'yanjingzhu'
       docker login -u $user --password-stdin ${{ secrets.DOCKERHUB_TOKEN }}  
      env: 

          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}} 
